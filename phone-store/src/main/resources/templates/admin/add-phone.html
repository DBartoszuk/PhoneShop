<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj telefon</title>
</head>
<body>
    <h1>Dodaj nowy telefon</h1>
    <form th:action="@{/admin/phones/add}" method="post" th:object="${phone}">
        <div>
            <label>Marka:</label>
            <input type="text" th:field="*{brand}" />
        </div>
        <div>
            <label>Model:</label>
            <input type="text" th:field="*{model}" />
        </div>
        <div>
            <label>Cena:</label>
            <input type="number" step="0.01" th:field="*{price}" />
        </div>
        <div>
            <button type="submit">Dodaj</button>
        </div>
    </form>
</body>
</html>
