<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div th:replace="~{_navbar :: navbar}"></div>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Logowanie</h1>
        <form th:action="@{/login}" method="post" class="bg-white p-6 rounded-lg shadow">
            <div class="mb-4">
                <label class="block text-gray-700">Nazwa użytkownika:</label>
                <input type="text" name="username" class="border p-2 rounded w-full" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Hasło:</label>
                <input type="password" name="password" class="border p-2 rounded w-full" />
            </div>
            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Zaloguj się</button>
            </div>
        </form>
        <div class="mt-4">
            <a th:href="@{/register}" class="text-blue-500">Nie masz konta? Zarejestruj się</a>
        </div>
    </div>
</body>
</html>
